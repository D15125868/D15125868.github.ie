<!DOCTYPE html>

<head>

	<meta charset="UTF-8">
	<meta name="description" content="Shipwrecks Database of Ireland">
	<meta name="keywords" content="SDI, shipwrecks, ship, wrecks, wreckage, database,
	Irish, Ireland, marine, maritime, archaeology, history, sea, seabed, mapping, map,
	images, gallery,">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shipwreck Database of Ireland</title>
	
<style>
#GalleryDiv {	font-family: Arial;
				margin: 30px;
				padding: 100px;}

* {
  box-sizing: border-box;
}

img {
  vertical-align: middle;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: black;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.5);
}

/* Number text (1/3 etc) */
.numbertext {
  color: black;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: white;
  padding: 2px 16px;
  color: #4d4d4d
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Five columns side by side */
.column {
  float: left;
  width: 20%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
</style>
<body>

<div class="wrapper">	
	<div class="header">	
		<nav>
		  <ul>
			<li><a href="index.html" class="logo">
			<img src="Images/SDI_Logo.jpg" title="Home" alt="SDI Logo" style="width:200px;height:160px;border:0;"></a>
			</li>
			<li><a href="Data.html">Data</a>
			</li>
			<li><a href="News_Events.html">News & Events</a>
			</li>
			<li><a href="Gallery.html">Gallery</a>
			</li>
			<li><a href="Contact.html">Contact</a>
			</li>
		  </ul>
		</nav>
	</div>

	<div class="content">
		<div id="GalleryDiv">
			<h2 style="text-align:center">Shipwrecks Gallery</h2>
			<div class="container">
			  <div class="mySlides">
				<div class="numbertext">1 / 5</div>
				<img src="Images/RMS Leinster.jpeg" style="width:100%">
			  </div>

			  <div class="mySlides">
				<div class="numbertext">2 / 5</div>
				<img src="Images/RMS Lusitania.jpg" style="width:100%">
			  </div>

			  <div class="mySlides">
				<div class="numbertext">3 / 5</div>
				<img src="Images/SS Ydun.jpeg" style="width:100%">
			  </div>
				
			  <div class="mySlides">
				<div class="numbertext">4 / 5</div>
				<img src="Images/HMS_Vanguard.jpg" style="width:100%">
			  </div>

			  <div class="mySlides">
				<div class="numbertext">5 / 5</div>
				<img src="Images/SS Polwell.jpeg" style="width:100%">
			  </div>
				
			  <a class="prev" onclick="plusSlides(-1)">❮</a>
			  <a class="next" onclick="plusSlides(1)">❯</a>

			  <div class="caption-container">
				<p id="caption"></p>
			  </div>

			  <div class="row">
				<div class="column">
				  <img class="demo cursor" src="Images/RMS Leinster.jpeg" style="width:100%" onclick="currentSlide(1)" alt="RMS Leinster">
				</div>
				<div class="column">
				  <img class="demo cursor" src="Images/RMS Lusitania.jpg" style="width:100%" onclick="currentSlide(2)" alt="RMS Lusitania">
				</div>
				<div class="column">
				  <img class="demo cursor" src="Images/SS Ydun.jpeg" style="width:100%" onclick="currentSlide(3)" alt="SS Ydun">
				</div>
				<div class="column">
				  <img class="demo cursor" src="Images/HMS_Vanguard.jpg" style="width:100%" onclick="currentSlide(4)" alt="HMS Vanguard">
				</div>
				<div class="column">
				  <img class="demo cursor" src="Images/SS Polwell.jpeg" style="width:100%" onclick="currentSlide(5)" alt="SS Polwell">
				</div>    
			  </div>
			 </div>
		</div>
	</div>

<div class="footer">
		<footer>	
			<div style="padding:10px">

	</div>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
